Configuration:  
  status: warn  
  
  Properties: # 定义全局变量  
    Property:      
      - name: log.level.console  
        value: info       #trace<debug<info<warn<error<fatal
      - name: log.level.file  #要归档的日志级别
        value: info      
      - name: log.path  
        value: 
      - name: project.name  
        value: oracle-es
    
  Appenders:  
    Console:  #输出到控制台  
      - name: CONSOLE  
        target: SYSTEM_OUT
        ThresholdFilter:  
          level: ${log.level.console}
          onMatch: ACCEPT  
          onMismatch: DENY  
        PatternLayout:  
          pattern: "${project.name} - %-5level %d{yyyy-MM-dd HH:mm:ss} %msg  %logger{72} %n" 
    RollingFile: # 输出到文件，超过128MB归档  
      - name: ROLLING_FILE  
        ignoreExceptions: false  
        fileName: oracle-es-log/logFiles/${project.name}-${date:yyyy-MM-dd}.log
        filePattern: "dataCollectLog/logFilesZip/${date:yyyy-MM}/${project.name}-%d{yyyy-MM-dd}-%i.log.gz"
        ThresholdFilter:  
            level: ${log.level.file} 
            onMatch: ACCEPT  
            onMismatch: DENY
        PatternLayout:  
          pattern: "%d{yyyy-MM-dd HH:mm:ss}:%4p (%F:%L) - %m %logger{72}%n"             
        Policies:  
          SizeBasedTriggeringPolicy:  
            size: "128MB"  
        DefaultRolloverStrategy:  
          max: 1000  
  
  Loggers:  
    Root:  
      level: info  #这最终控制了log的等级
      AppenderRef:  
        - ref: CONSOLE  
        - ref: ROLLING_FILE   